<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    .bg-beige {
      background-color: #fffffb;
    }
    .bg-light-blue {
      background-color: #68cbfc;
    }
    .button-format {
      background-color: #e6a4a1;
      color: #ffffff;
    }

    .form-check {
      display: inline-block;
      margin-right: 10px;
    }


    .footer-link {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer-link:hover {
      text-decoration: underline;
    }



    .quick-contact form {
      margin-top: 10px;
    }

    .quick-contact input[type=email] {
      border: 1px solid #ccc;
      padding: 5px 10px;
      margin-right: 5px;
    }

    .quick-contact input[type=submit] {
      background-color: #f8f9fa;
      color: #333;
      border: none;
      padding: 5px 15px;
      cursor: pointer;
    }

    .quick-contact input[type=submit]:hover {
      background-color: #e2e6ea;
    }

    .title-font {
      font-family: 'Rubik Bubbles', sans-serif;
      font-weight: 400;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-image {
      max-width: 100px;
      height: auto;
      filter: brightness(0) invert(1);
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-wrap: wrap;
      gap: 20px;
    }

    .button-item {
      flex: 1 0 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-item img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .main-content {
      padding-bottom: 50px;
    }
    .button-color {
      background-color: #e6a4a1;
      border: none;
      padding: 15px 30px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
    }

    .button-color:hover {
      background-color: #eab6b3;
    }


    @media (max-width: 768px) {
      .buttons-container {
        flex-direction: column;
        align-items: center;
      }
      .button-item {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-beige">
<header class="bg-light-blue py-3 mb-4">
  <div class="container text-white text-center">
    <div class="header-content d-flex align-items-center justify-content-center">
      <a href="http://localhost:8080" style="text-decoration: none; color:inherit;" class="d-flex align-items-center">
        <img src="/images/doggy.png" alt="Dog Icon" class="header-image">
        <h1 class="display-1 title-font mx-3">Welcome to Pet Adoption Agency!</h1>
        <img src="/images/kitty.png" alt="Cat Icon" class="header-image">
      </a>
    </div>
  </div>
</header>




<div class="container-fluid main-content">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/PetAdoptionDB/adoptionrecord/save}" method="post" th:object="${adoptionrecord}" style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{recordID}">
    <div class="border  p-3">
      <div class="form-group row">
        <label class="col-sm-4 rounded-2 col-form-label bg-white">Pet ID:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{petID}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 rounded-2 col-form-label bg-white">Adopter ID:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{adopterID}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 rounded-2 col-form-label bg-white">Adoption Date:</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{adoptionDate}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 rounded-2 col-form-label bg-white">Staff ID:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{staffID}" class="form-control" required/>
        </div>
      </div>
      <div class="text-center mt-3">
        <button type="submit" class="btn bg-light-blue m-2">Save</button>
        <button type="reset" class="btn btn-secondary m-2">Reset</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
<footer class="bg-secondary py-3 text-white fixed-bottom">
  <div class="container text-center">
    <div class="footer-nav">
      <a href="/about" class="footer-link">About Us</a> |
      <a href="/services" class="footer-link">Services</a> |
      <a href="/blog" class="footer-link">Blog</a> |
      <a href="/contact" class="footer-link">Contact</a> |
      <a href="/faq" class="footer-link">FAQ</a>
    </div>
  </div>
</footer>
<script type = "text/javascript">
  function cancelForm() {
    window.location= "[[@{/PetAdoptionDB/adopters}]]"
  }
</script>
</body>
</html>
